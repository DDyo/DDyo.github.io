<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <script>
        // JavaScript to trigger download on page load
        window.onload = function() {
            const link = document.createElement('a');
            link.href = 'court50F.usdz'; // Path to your PDF file
            link.download = 'court50F.usdz'; // File name for download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h1>Downloading xxx.pdf...</h1>
    <p>If the download doesn't start, <a href="court50F.usdz" download>click here</a> to download the file manually.</p>
</body>
</html>
