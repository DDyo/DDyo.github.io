<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look for USDZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .highlight {
            color: #d32f2f;
            font-weight: bold;
        }
        #tap-instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 1.6em;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* Prevents interaction with the message */
        }
        #tap-instruction.show {
            opacity: 1;
        }
    </style>
    <script>
        // JavaScript to trigger AR Quick Look for iPhone Safari or download for others
        window.onload = function() {
            console.log('Page loaded. User agent:', navigator.userAgent);
            setTimeout(function() {
                const isIphoneSafari = /iPhone.*Safari/i.test(navigator.userAgent);
                console.log('Is iPhone Safari?', isIphoneSafari);
                
                const link = document.createElement('a');
                link.href = 'COURT50F.usdz'; // Path to your USDZ file
                
                if (isIphoneSafari) {
                    // For iPhone Safari, trigger AR Quick Look
                    console.log('Triggering AR Quick Look for COURT50F.usdz');
                    link.setAttribute('rel', 'ar');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    // Show tap instruction
                    const tapInstruction = document.getElementById('tap-instruction');
                    tapInstruction.classList.add('show');
                    console.log('Showing tap instruction');
                    setTimeout(() => {
                        tapInstruction.classList.remove('show');
                        console.log('Hiding tap instruction');
                    }, 5000); // Hide after 5 seconds
                    // Update message for iPhone users
                    document.getElementById('message').innerHTML = 'Tap the preview to view <span class="highlight">COURT50F.usdz</span> in AR!';
                } else {
                    // For other devices, trigger download
                    console.log('Triggering download for COURT50F.usdz');
                    link.download = 'COURT50F.usdz'; // File name for download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    // Update message for non-iPhone users
                    document.getElementById('message').innerText = 'Downloading COURT50F.usdz...';
                }
            }, 1000); // 1000ms delay to ensure page load
        };
    </script>
</head>
<body>
    <h1 id="message">Processing COURT50F.usdz...</h1>
    <p>If the action doesn't start, 
        <a href="COURT50F.usdz" rel="ar" id="manual-link">tap here to view in AR</a> or 
        <a href="COURT50F.usdz" download>click here to download</a>.
    </p>
    <div id="tap-instruction">Tap to open AR!</div>
    <script>
        // Update manual link text based on device
        if (/iPhone.*Safari/i.test(navigator.userAgent)) {
            console.log('Setting manual link text for iPhone Safari');
            document.getElementById('manual-link').innerHTML = 'tap here to view in <span class="highlight">AR</span>';
        } else {
            console.log('Setting manual link text for other devices');
            document.getElementById('manual-link').innerText = 'click here to view the model';
        }
    </script>
</body>
</html>
